<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Saved Lists</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="helpers/apiCalls.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">List Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
      <h2 class="mb-4">Your Saved Lists</h2>
      <button id="createNewList" class="btn btn-primary mt-1">
        Create New List
      </button>
      <div id="listContainer" class="list-group mt-5">
        <!-- Lists will be dynamically inserted here -->
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get the userId from localStorage
        const userId = localStorage.getItem("data");
        const token = localStorage.getItem("token");

        // Fetch the lists and display them
        fetchLists(JSON.parse(userId).id, token);

        // Event listener for creating new list
        document
          .getElementById("createNewList")
          .addEventListener("click", () => {
            window.location.href = "createList.html"; // Navigate to create new list page
          });
      });

      async function fetchLists(userId, token) {
        const response = await fetch(
          `http://localhost:8000/api/list/${userId}`,
          {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          }
        );

        const data = await response.json();

        if (response.ok) {
          displayLists(data.lists);
        } else {
          alert(data.message || "Failed to fetch lists.");
        }
      }

      function displayLists(lists) {
        const listContainer = document.getElementById("listContainer");

        // Clear the container first
        listContainer.innerHTML = "";

        // Display each list with Bootstrap cards
        lists.forEach((list) => {
          const listItem = document.createElement("div");
          listItem.classList.add(
            "list-group-item",
            "d-flex",
            "justify-content-between",
            "align-items-center",
            "mb-3",
            "shadow-sm"
          );

          listItem.innerHTML = `
          <div class="d-flex justify-content-between w-100">
            <div>
              <h5>${list.name}</h5>
            
            </div>
            <div>
              <button class="btn btn-info btn-sm me-2" onclick="viewList('${list._id}')">View</button>
              <button class="btn btn-danger btn-sm" onclick="deleteList('${list._id}')">Delete</button>
            </div>
          </div>
        `;

          listContainer.appendChild(listItem);
        });
      }

      async function viewList(listId) {
        window.location.href = `viewList.html?listId=${listId}`;
      }

      async function deleteList(listId) {
        var userId = localStorage.getItem("data");
        const token = localStorage.getItem("token");

        if (confirm("Are you sure you want to delete this list?")) {
          userId = JSON.parse(userId).id;

          const response = await fetch(
            `http://localhost:8000/api/list/${userId}/${listId}`,
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          const data = await response.json();

          if (response.ok) {
            alert("List deleted successfully");
            fetchLists(userId, token);
          } else {
            alert(data.message || "Failed to delete list.");
          }
        }
      }
    </script>
  </body>
</html>
